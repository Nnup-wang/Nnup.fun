<style>
/* 设置背景图片 */
body {
  background-image: url("img/bg.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  margin: 0;
  padding: 0;
}

/* 设置半透明的圆角带高斯模糊效果的框 */
.box {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 45%;
  height: px;
  border-radius: 20px;
  background-color: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(10px);
  align-items: center;
}

/* 设置框内的文本超链接 */
.link {
  display: block;
  text-align: center;
  font-size: 20px;
  color: black;
  text-decoration: none;
}

/* 设置圆体字的文字 */
.text {
  position: absolute;
  top: calc(50% - (50% / 2) - (30px / 2)); /* 计算文字的上边距，使其在框的正上方 */
  left: calc(50% - (200px / 2)); /* 计算文字的左边距，使其水平居中 */
  width: 1000px; /* 设置文字的宽度 */
  height: 300px; /* 设置文字的高度 */
  font-family: Arial, sans-serif; 
  font-style: italic; /* 设置文字的字体为圆体 */
  font-size: 24px; /* 设置文字的字号 */
}

/* 设置超链接的样式 */
.link:hover {
  color: rgb(99, 155, 191);
}
</style>
</head>
<body>

</div>
